# Frontend Only Render Configuration
# Use this to deploy frontend separately if blueprint fails

services:
  - type: static
    name: tradeloop-frontend
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://tradeloop-api.onrender.com
      - key: VITE_APP_TITLE
        value: TradeLoop
      - key: VITE_ENVIRONMENT  
        value: production
      - key: NODE_VERSION
        value: "18"