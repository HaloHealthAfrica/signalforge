databases:
  - name: tradeloop-db
    databaseName: tradeloop
    user: tradeloop
    plan: free

services:
  # Backend API Service
  - type: web
    name: tradeloop-api
    env: node
    plan: free
    buildCommand: npm install && npm run build:render
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: tradeloop-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://tradeloop-frontend.onrender.com
    domains:
      - tradeloop-api.onrender.com

  # Frontend Service  
  - type: static
    name: tradeloop-frontend
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://tradeloop-api.onrender.com
      - key: NODE_VERSION
        value: "18"

