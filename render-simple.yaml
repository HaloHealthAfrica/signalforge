# Simplified Render Configuration for Initial Deployment

databases:
  - name: tradeloop-db
    databaseName: tradeloop
    user: tradeloop
    plan: free

services:
  # Backend API Service Only
  - type: web
    name: tradeloop-api
    env: node
    plan: free
    buildCommand: npm ci && npm run build && npx prisma generate
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: tradeloop-db
          property: connectionString
      - key: CORS_ORIGIN
        value: "*"